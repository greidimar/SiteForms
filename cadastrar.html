<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
        <link real="preconnect" href="https://fonts.googleapis.com">
        <link real="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Site Forms Crud</title>

    </head>

    <body>
        <h1> Site Forms Crud</h1>
        <form action="">
            <h1>Nova Tarefa</h1>    
    
            <div class="nes-field">
                <label for="tituo">Título</label>
                <input type="text" id="titulo" class="nes-input">
            </div>  

            <div class="nes-field">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" class="nes-textarea"></textarea> 
            </div>   

            <div class="nes-field">
                <label for="pontos">Pontos</label>
                <input type="number" id="pontos" class="nes-input">
            </div>  


            <div class="botoes">
                <a href="/index.html" class="nes-btn">
                    Cancelar
                </a>
                <button type="submit" class="nes-btn is-primary">
                    Salvar
                </button>
            </div>
        </form>
    </body>

</html>
